<script type="text/javascript">


function bouncer(arr) {
  let newArr = arr.slice();
  for (let i = arr.length - 1; i >= 0; i--) {
    if ( Boolean(arr[i]) == false ) {
      newArr.splice(i,1);
    }
  }
  console.log(newArr);
  return newArr;
}

bouncer([7, "ate", "", false, 9]);


</script>
